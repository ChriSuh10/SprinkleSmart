<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Christopher</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="jumbotron text-center">
    <h1 class="display-5 white-text">SprinkleSmart</h1>
  </div>
  <div class="row">
    <div class="col-xs-4 center">
      <div class="jumbotron text-center">
        <h1 class="display-5 white-text">
          Minimum Temperature
        </h1>
        <p id="minTemp" class="lead">
          290
        </p>
      </div>
    </div>
    
    <div class="col-xs-4 center">
      <h1>Current Weather</h1>
      <p id="currT">Current Temperature:</p>
      <p id="currH">Current Humidity:</p>
      <button id="btn center" type="btn" onclick="onClick()">Update</button>
    </div>
    
    <div class="col-xs-4 center">
      <div class="jumbotron text-center">
        <h1 class="display-5 white-text">
     Maximum Humidity 
        </h1>
        <p id="maxHum" class="lead">
          70
        </p>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
